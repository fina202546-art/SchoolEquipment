{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-0 rounded-4">
            <div class="card-header bg-primary text-white py-3">
                <h4 class="mb-0 text-center">貸出申請の確認</h4>
            </div>
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h5>
                        貸出設備：
                        <strong>{{ equipment.name }}</strong>
                    </h5>
                    <p class="text-muted">
                        設備番号：{{ equipment.serial }}
                    </p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">
                            {{ form.reason.label }}
                        </label>
                        {{ form.reason }}
                    </div>
                    
                    <div class="alert alert-warning small">
                        <h6>
                            <i class="bi bi-exclamation-triangle"></i>
                            利用に関する誓約内容：
                        </h6>
                        1. 学習目的のみに使用すること。<br>
                        2. 無断で分解・修理を行わないこと。<br>
                        3. 紛失または個人の過失による破損の場合は、弁償すること。
                    </div>

                    <div class="form-check mb-4">
                        {{ form.agreement }}
                        <label class="form-check-label ms-2 fw-bold" for="{{ form.agreement.id_for_label }}">
                            上記の内容に同意します
                        </label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                            貸出申請を送信
                        </button>
                        <a href="{% url 'dashboard' %}" class="btn btn-light rounded-pill">
                            キャンセル
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    textarea {
        width: 100%;
        border-radius: 10px;
        padding: 10px;
        border: 1px solid #ddd;
    }
</style>
{% endblock %}
